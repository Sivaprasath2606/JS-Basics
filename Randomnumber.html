<!DOCTYPE html>
<h1> Guess the number!!!</h1>
<input id="Guessnumber">
<button onclick="now()">click!!!</button>
<p id="result">Check if you are Right/Wrong</p>

<body>
<script>
var number = document.getElementById("Guessnumber");
var moment = document.getElementById("result");
var randomnumber = Math.floor((Math.random() * 10) + 1);

function now() {
    // Convert the input value to an integer for comparison
    if (parseInt(number.value) === randomnumber) {
        moment.innerText = "You are Right :)"; // Update the text content
    } else {
        moment.innerText = "You are Wrong :("; // Update the text content
    }
}

// The return statement is not needed here, so it is removed.
</script>
</body>
</html>
