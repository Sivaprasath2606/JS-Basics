<!DOCTYPE html>
<head>
    <title>
        Rock-Paper-Scissor Game!
    </title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 40px;
        }
    
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
        }
    
        /* Container for the buttons */
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: rgba(251, 250, 250, 0.708);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
    
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    
        /* Specific styles for each button */
        button:nth-child(1) { /* Rock Button */
            background-color: #ff4b5c;
        }
    
        button:nth-child(2) { /* Paper Button */
            background-color: #ff4b5c;
        }
    
        button:nth-child(3) { /* Scissor Button */
            background-color: #4baeff;
        }
        
        button:nth-child(4) { /* Scissor Button */
            background-color: #06ff59;
        }
    
        /* Result display area */
        .result {
            margin-top: 40px;
            font-size: 1.5em;
            color: #333;
        }
    
    </style>
    
</head>
<body>
    <h1> Rock Paper Scissors!!!</h1>
<button onclick="random('Rock')"> Rock</button>
<button onclick="random('Paper')"> Paper</button>
<button onclick="random('Scissor')"> Scissor</button>
<script>
    function random(playerMove){

        let computerMove = '';
        const random1 = Math.random()
        if( random1 >= 0 && random1 < 1/3){
             computerMove = "Rock"
        }else if(random1 >= 1/3 && random1 < 2/3){
            computerMove = "Paper"
        }else if(random1 > 2/3 && random1 < 1){
            computerMove = "Scissor"
        }
        let result = '';

        if(playerMove === computerMove) {
                result = 'Tie.';
            } else if(
                (playerMove === "Rock" && computerMove === "Scissor") ||
                (playerMove === "Paper" && computerMove === "Rock") ||
                (playerMove === "Scissor" && computerMove === "Paper")
            ) {
                result = "You Win!";
            } else {
                result = "You Lose!";
            }
        alert( `You Picked ${playerMove}. Computer picked ${computerMove}.${result} `)

    }

</script>

</body>

</html>
