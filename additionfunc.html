<html>
<head>
    <h1> This is function of random number Game!</h1>
</head>
<body>
<input id = "Num1">    
<input id = "Num2">

<button id = "res" onclick="add()"> Click here for the Result!!!</button>

<script>
     var number1 = document.getElementById('Num1')
     var number2 = document.getElementById('Num2')

     var added = document.getElementById('res')

     function add()
     {
        added = number1 + number2
     }
     return(added)
     
</script>


</body>


</html>
